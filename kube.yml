apiVersion: v1
kind: Service
metadata:
  name: sentinel-homekit
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: homekit
    context: sentinel-services
    version: v1
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sentinel-homekit
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: homekit
        context: sentinel-services
        version: v1
    spec:
      hostNetwork: true
      containers:
        -
          name: sentinel-homekit
          image: docker.steventaylor.me/sentinel/services/homekit/homekit-x86_64:latest-staging
          imagePullPolicy: Always
          env:
            -
              name: "PORT"
              value: "5000"
            -
              name: "CONSUL"
              value: "consul.steventaylor.me"
            -
              name: "REDIS"
              value: "redis-redis"
            -
              name: "MONGO"
              value: "mongo-mongodb:27017/sentinel"
          ports:
            -
              containerPort: 5000
              protocol: TCP
          resources:
              limits:
                  memory: "512Mi"
              requests:
                  memory: "512Mi"
      imagePullSecrets:
      - name: regcred
      nodeSelector:
          beta.kubernetes.io/arch: amd64