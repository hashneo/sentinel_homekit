apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel-homekit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homekit
  template:
    metadata:
      labels:
        app: homekit
        context: sentinel
        version: v1
    spec:
      hostNetwork: true
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: data-homekit
      containers:
      -
        name: sentinel-homekit
        image: docker.io/hashneo/sentinel-homekit-x86_64:latest
        imagePullPolicy: Always
        env:
        - name: PORT
          value: "5000"
        - name : CONSUL
          value : "consul"
        - name: NEW_RELIC_NO_CONFIG_FILE
          value: "false"
        ports:
          -
            containerPort: 5000
            protocol: TCP
        volumeMounts:
          - mountPath: /src/persist
            name: data
